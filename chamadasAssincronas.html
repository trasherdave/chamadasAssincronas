<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Chamadas Assincronas</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div>
      <h2>Dados obtidos do servidor!</h2>
    </div>
    <div id="dados"></div>
  </body>
</html>

<script>
  async function request(){
    const response = await fetch('https://jsonplaceholder.typicode.com/photos');
    const object = await response.json();
    document.querySelector("#dados").innerHTML = JSON.stringfy(object);
  }
  
  request();
</script>
